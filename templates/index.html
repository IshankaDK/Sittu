<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>සීට්ටු Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body class="m-4 font-monospace">
<h1 class="header text-center bg-primary text-white ">
    සීට්ටු&nbsp Application
</h1>
<br>
<div>
    <form class="form" method="post">
        <div class="text-center">
            <div class="container w-50">
                <div class="input-group mb-3 text-center">
                    <span class="input-group-text">Enter user id&nbsp&nbsp  :</span>
                    <input type="text"
                           class="form-control"
                           id="user_id"
                           name="userid"
                           placeholder="C000"
                    >
                </div>
                <div class="input-group mb-3 text-center">
                    <span class="input-group-text">Enter user name : </span>
                    <input type="text"
                           class="form-control"
                           id="user_name"
                           name="username"
                           placeholder="Name"
                    >
                </div>
                <div class="input-group mb-3 text-center">
                    <span class="input-group-text">Enter amount&nbsp&nbsp&nbsp : </span>
                    <input type="number"
                           class="form-control"
                           id="user_amount"
                           name="useramount"
                           placeholder="0000.00"
                    >
                </div>
                <button type="submit" class="btn btn-success">Add new user</button>
            </div>
        </div>
    </form>
</div>

<br><br>
<div class="table_wrapper container bg-dark ">
    <table class="table container text-center text-white">
        <thead>
        <tr>
            <th scope="col">NIC</th>
            <th scope="col">username</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function saveUser() {
        if ($("#user_id").val() == "") {
            alert("please enter user id number")
            return
        }
        if ($("#user_name").val() == "") {
            alert("please enter user name")
            return
        }
        if ($("#user_amount").val() == "") {
            alert("please enter your amount")
            return
        }
        $.ajax({
            url: 'http://127.0.0.1:5000/save',
            type: 'POST',
            dataType: 'json',
            timeout: 500,
            success: function () {
                alert('User Save Success...!');
            },
            error: function (jqXhr, textStatus, errorMessage) {
                $('p').append('Error: ' + errorMessage);
            }
        });
    }
</script>
</body>
</html>
